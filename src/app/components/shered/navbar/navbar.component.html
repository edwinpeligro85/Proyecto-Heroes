
<!--Navbar-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark primary-color">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">
    <img src="assets/img/A-64.png" width="30" height="30" alt="">
  </a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let item of nav" class="nav-item">
        <a [routerLink]="[item]" routerLinkActive="active"  class="nav-link">{{ item }}</a>
      </li>
    </ul>
    <!-- Links -->

    <form class="form-inline ml-auto">
        <div class="md-form my-0">
          <input (keyup)="buscarHeroe(buscarTexto.value)" class="form-control" type="text" placeholder="Buscar heroe" aria-label="Search" #buscarTexto>
        </div>
        <button (click)="buscarHeroe(buscarTexto.value)" class="btn btn-outline-light btn-md my-0 ml-sm-2" type="button">Search</button>
      </form>
  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
