<h1 class="text-center mb-3">Heores de Marvel y Dc Comics</h1>

<div class="card-columns animate fadeIn fast">

  <div *ngFor="let heroe of heroes; let i = index" class="card testimonial-card">
    <div class="card-up indigo lighten-1"></div>
    <div class="d-flex justify-content-center">
      <img [src]="heroe.img" class="rounded-circle" width="200" height="200" [alt]="heroe.nombre">
    </div>
    <div class="card-body">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <hr>
      <p><i class="fas fa-quote-left"></i>{{ heroe.bio }}</p>
      <small>{{ heroe.aparicion }}</small>
      <button type="button" class="btn btn-outline-primary btn-md float-right">Read more</button>
      <a [routerLink]="['/Heroe/',i]" class="btn btn-primary">ver m√°s</a>
    </div>
  </div>

</div>
